# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      DaddyTime Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0


#: }}}

#: Cursor customization {{{

cursor #CCCCCC
cursor_text_color #111111

cursor_shape beam

cursor_beam_thickness 1.5

#: }}}

#: Terminal bell {{{

enable_audio_bell no
visual_bell_duration 0.0

#: }}}

#: Window layout {{{

remember_window_size  yes
initial_window_width  640
initial_window_height 400

window_padding_width 12

#: }}}

#: Color scheme {{{

foreground #BFC6D4
background #1E1D2D
background_opacity .8
background_blur 50

selection_foreground none
selection_background #2F2E3E

#: The color table {{{

#: The 256 terminal colors. There are 8 basic colors, each color has a
#: dull and bright version, for the first 16 colors. You can set the
#: remaining 240 colors as color16 to color255.

#: black
color0 #282737
color8 #BFC6D4

#: red
color1 #F38BA8
color9 #F38BA8

#: green
color2  #89E051
color10 #89E051

#: yellow
color3  #FAE3B0
color11 #FAE3B0

#: blue
color4  #89B4FA
color12 #89B4FA

#: magenta
color5  #CBA6F7
color13 #CBA6F7

#: cyan
color6  #89DCEB
color14 #89DCEB

#: white
color7  #BFC6D4
color15 #D9E0EE

#: }}}

#: }}}
